<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="images/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>86-HERO-TUBE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--tailwind and daisy UI-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--tailwind and daisy UI-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d7b7563d24.js"
      crossorigin="anonymous"
    ></script>
    <!--tailwind custom color-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }

      .hero {
        background-color: #f9f6e2;
      }
    </style>
  </head>
  <body>
    <nav class="flex-div">
      <div class="nav-left">
        <img src="./images/logo.png" />
      </div>
      <div class="nav-middle">
        <button
          onclick="sortByView()"
          id="sort-btn"
          class="btn normal-case text-xl flex justify-center items-center"
        >
          Sort By View
        </button>
      </div>
      <div class="nav-right">
        <a href="blog.html" class="btn btn-primary">Blog</a>
      </div>
    </nav>

    <main class="container mx-auto">
      <div
        class="flex items-center justify-center mt-8 space-x-2"
        id="tab-container"
      ></div>

      <!--Card Section-->
      <section>
        <div
          class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
          id="card-container"
        ></div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
